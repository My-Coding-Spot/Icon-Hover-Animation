<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1dbdd0b3cf.js" crossorigin="anonymous"></script>
    <title>Icon Hover Animation</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="icon">
                <i class="fab fa-facebook"></i>
            </div>
            <span>Facebook</span>
        </div>
        <div class="box">
            <div class="icon">
                <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </div>
        <div class="box">
            <div class="icon">
                <i class="fab fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </div>
        <div class="box">
            <div class="icon">
                <i class="fab fa-youtube"></i>
            </div>
            <span>YouTube</span>
        </div>
        <div class="box">
            <div class="icon">
                <i class="fab fa-linkedin"></i>
            </div>
            <span>LinkdIn</span>
        </div>
    </div>
</body>

</html>
